<div class="blog-slider" [swiper]="config">
    <div class="blog-slider__wrp swiper-wrapper">
        <div class="blog-slider__item swiper-slide" *ngFor="let item of tasks">

            <div class="blog-slider__img">

                <img src="https://www.tonica.la/__export/1565364003715/sites/debate/img/2019/08/09/mr_robot.jpg_423682103.jpg" alt="">
            </div>
            <div class="blog-slider__content">

                <span class="blog-slider__code">{{item.fecha}}</span>
                <div class="blog-slider__title">{{item.titulo}}</div>
                <div class="blog-slider__text">{{item.description}}</div>
                <a href="#" class="blog-slider__button">READ MORE</a>
            </div>
        </div>
    </div>
    <div class="blog-slider__pagination"></div>
</div>
